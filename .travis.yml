sudo: required

language: java

jdk:
  - oraclejdk8

# default install command is just "mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -e

cache:
  directories:
    - $HOME/.m2

install: true

script: ./gv-build.sh

